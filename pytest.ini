[pytest]
# Pytest configuration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    asyncio: Async tests
    slow: Slow running tests

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0

# Asyncio mode
asyncio_mode = auto
